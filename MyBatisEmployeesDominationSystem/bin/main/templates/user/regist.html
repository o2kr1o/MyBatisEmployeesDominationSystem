<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title th:text="#{regist_page}"></title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/regist.css}">
	</head>
	<body>
		<h1 th:text="#{regist}"></h1>
		<form method="post" th:action="@{/regist}" th:object="${employees}">
			<table>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{password}"></label>
						<div><input type="text" th:field="*{password}"></div>
						<p th:errors="*{password}">
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{name}"></label>
						<div><input type="text" th:field="*{name}"></div>
						<p th:errors="*{name}">
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{email}"></label>
						<div><input type="text" th:field="*{email}"></div>
						<p th:errors="*{email}">
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{phone}"></label>
						<div><input type="text" th:field="*{phone}"></div>
						<p th:errors="*{phone}">
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{start_date}"></label>
						<div><input type="date" th:field="*{start_date}" placeholder="yyyy/MM/dd"></div>
						<p th:errors="*{start_date}">
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{divisions}"></label>
						<div>
				 			<select id="dept_id" name="dept_id">
        						<option th:each="dept:${deptsList}" th:value="${dept.dept_id}" th:selected="${deptStat.count} == 1">[[${dept.divisions}]]</option>
    						</select>
    					</div>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{territories}"></label>
						<div>
				 			<select id="area_id" name="area_id">
        						<option th:each="area:${areasList}" th:value="${area.area_id}">[[${area.territories}]]</option>
    						</select>
    					</div>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<label th:text="#{gender}"></label>
						<div>
							<input type="radio" th:field="*{gender}" value="男" th:text="#{man}">
							<input type="radio" th:field="*{gender}" value="女" th:text="#{woman}">
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-default" type="submit" th:text="#{regist}"></button>
		</form>
		<div><a class="btn btn-link" href="/top" th:text="#{top_page}"></a></div>
	</body>
</html>
