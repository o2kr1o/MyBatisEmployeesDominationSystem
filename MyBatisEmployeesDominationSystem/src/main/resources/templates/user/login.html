<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Top page</title>
		<link href="/css/list.css" rel="stylesheet"></link>
		<meta charset="utf-8" />
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/register/register.css}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body style="width: 61%; text-align: center; margin: auto;">
		<h1>ログイン</h1>
		<form th:action="@{/login}" method="post">
			<table class="table table-bordered border-info" style="width: 25%; margin: auto;">

				<tr>
					<td><input type="text" name="email" id="email" required class="form-control"></td>
				</tr>

				<tr>
					<td><input type="text" name="password" id="password" required class="form-control"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-primary" style="margin:20px 0;">ログイン</button>
			<a th:href="@{/regist}" class="position-relative btn btn-warning stretched-link">社員新規登録</a>
		</form>
	</body>
</html>
